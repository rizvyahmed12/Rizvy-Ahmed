    <script>
        document.getElementById('infoForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById('thankYouMessage').style.display = 'block'; // Show thank you message
        };

        function filterCountries() {
            const input = document.getElementById('countrySearch');
            const filter = input.value.toLowerCase();
            const select = document.getElementById('countryDropdown');
            const options = select.options;

            // Loop through all options in the select element
            for (let i = 1; i < options.length; i++) { // Start at 1 to skip the placeholder
                const optionText = options[i].text.toLowerCase();
                options[i].style.display = optionText.includes(filter) ? 'block' : 'none'; // Show or hide based on search
            }
        }
